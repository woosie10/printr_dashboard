<!DOCTYPE html>
<html lang="en" ng-app="printrApp"/>

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="images/element.png"/>

    <title>printr dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	
	<!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>


</head>

<body ng-controller="dashboardCtrl">

	
	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      	<div class="container">
        	<div class="navbar-header">
          		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            		<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">FORMIDE <img class="nav-logo" src="images/element.png"></a>
        	</div>
        	<div id="navbar" class="navbar-collapse collapse">
          		<ul class="nav navbar-nav">
            		<li class="active"><a href="#totals">Totals</a></li>
                    <li><a href="#live">Live Data</a></li>
          		</ul>
        	</div>
      	</div>
    </nav>



    <div id="dashboard" class="container-fluid" ng-style="style()" resize>

      

        <div class="row">

            <div class="col-sm-6">

                <div class="container-fluid data-container">
                    <div class="row">
                        <div class="col-xs-5 col-md-6"><i class="fa fa-users large color-1"></i></div>
                        <div class="col-xs-7 col-md-6">
                            <div class="title">No. Users</div>
                            <div class="data">{{totals.users}} 
                                <div class="change"><i class="fa fa-caret-up"> 2.1%</i></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-5 col-md-6"><i class="fa fa-cubes large color-2"></i></div>
                        <div class="col-xs-7 col-md-6">
                            <div class="title">No. Models Sliced </div>
                            <div class="data">{{totals.slicedModels}}
                                <div class="change"><i class="fa fa-caret-up"> 3.9%</i></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-md-6"><i class="fa fa-clock-o large color-3"></i></div>
                        <div class="col-xs-7 col-md-6">
                            <div class="title">No. Print Hours</div>
                            <div class="data">{{totals.printHours}}
                                <div class="change"><i class="fa fa-caret-up"> 8.5%</i></div>
                            </div>
                        </div>
                    </div>  

                </div>
                
            </div>


            <div class="col-sm-6">

                <highchart class="chart-container" config="totalUsersConfig"></highchart>
                
            </div>

        </div>



        <div class="row">

            <div class="col-sm-6">

                <highchart class="chart-container" config="totalSlicedModelsConfig"></highchart>
                
            </div>


            <div class="col-sm-6">

                <highchart class="chart-container" config="totalPrintHoursConfig"></highchart>
                
            </div>

        </div>







    </div>




	
	
	<!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.src.js"></script>
    <script src="http://pablojim.github.io/highcharts-ng/javascripts/highcharts-ng.js"></script>
    
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



</body>

</html>
